    <div class="container z-depth-3" id="testHead">
        <div class="row ">
            <div class="col s12  m6 offset-m3 l10 offset-l1 wrapField ">
                <div class="row">
                    <div class="col s10 push-s1  m10 psuh-m1 l8 push-l2 ">
                        <input type="text" style="text-align:center;" id="cat" class="inp" placeholder="Test Category">
                    </div>

                </div>
                <div class="row">
                    <h5 id="hdTxt" style="text-align:center;color: white;font-weight:bold;">QUESTION NO 1:</h5>
                </div>
                <div class="row">
                    <div class="col s12 m12 l12 ">
                        <input type="text" class="inp" id="qn" placeholder="Question">
                    </div>
                </div>
                <div class="row">
                    <div class="col s6 m6 l6 ">
                        <input type="text" class="inp" id="opt1" placeholder="Option1">

                    <div class="col s6 m6 l6">

                </div>

                <div class="row">

                    </div>
                    <div class="col s6 m6 l6">
                        <input type="text" class="inp" id="opt4" placeholder="Option4">
                    </div>
                </div>
                <div class="row">
                    <div class="col s4 m4 l4">
                        <input type="number" id="time" class="inp" placeholder="Time">
                    </div>
                    <div class="col s8   m8  l8">
                        <div class="input-field col s12 select">
                            <select id="select">
                                <option value="default" disabled selected>Correct Ans</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                                <option value="4">Option 4</option>
                            </select>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col m6 l6 s6">
                        <button class="btn hoverable downBtns" id="next">NEXT</button>
                    </div>
                    <div class="col m6 l6 s6">
                        <button class="btn hoverable downBtns" id="submit">SUBMIT</button>
                    </div>
                </div>
